<script>
    let count = 0
    let number = 2
    while (count < 500){
        let check = true
        for (let i = 2; i <= math.sqrt(number); i++){
            if (number % i === 0){
                check = false
                break
            }
        }
        if (check) {
            document.write(number + "<br>")
            count++
        }
        number++
    }
</script>

<script>
    let numbers = [0, 5, 10, 70, 20, 35, 40, 55, 1, 2]
    function display(){
        for (let i = 2; i < numbers.length; i++){
            if (numbers[i] % 1 === 0 && numbers[i] % numbers[i] === 0 ){
                document.write(numbers[i] + ', ')
            }
        }
    }
    display()

</script>
